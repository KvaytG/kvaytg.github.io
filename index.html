<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>...</title>
        <script>
            var userLang = navigator.language || navigator.userLanguage;
            if (userLang.toLowerCase().startsWith('en')) {
                window.location.replace('en/index.html');
            } else {
                window.location.replace('ru/index.html');
            }
        </script>
    </head>
